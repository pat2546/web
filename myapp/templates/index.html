{% extends "_base.html" %}

{% load static %} <!-- โหลด static tag -->

{% block title %}Home{% endblock %}

{% block content %}
<!-- ส่วนที่แสดงข้อความ -->
<div class="mt-4">
    <h2 id="head" class="text-4xl font-kanit">สวัสดีชาวโลก</h2>
    <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-full mt-2 font-sarabun" onclick="toggleColor()">เปลี่ยนสี</button>
</div>

<!-- ส่วนที่แสดงกล่องและรายการ -->
<div class="mt-4">
    <div class="box content w-32 h-32 border-4 border-slate-500 p-4 text-center font-Charm text-3xl">
        สวัสดีสิริ
    </div>

    <div class="flex gap-2 flex-wrap mt-4">
        <div class="p-4 text-black bg-red-500">1</div>
        <div class="p-4 text-black bg-red-500">2</div>
        <div class="p-4 text-black bg-red-500">3</div>
        <div class="p-4 text-black bg-red-500">4</div>
        <div class="p-4 text-black bg-red-500">5</div>
        <div class="p-4 text-black bg-red-500">6</div>
    </div>
</div>

<!-- ส่วนที่แสดงปุ่มและรูปภาพ -->
<div class="mt-4 flex items-center gap-4">
    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-Sriracha hover:text-white border border-blue-500 hover:border-transparent rounded"
        style="width: 200px; height: 200px;" 
        onclick="document.getElementById('myImage').src='{% static 'images/cat.png' %}'">
        แมวยืน
    </button>
    
    <img id="myImage" src="{% static 'images/cat.png' %}" alt="แมวยืน" width="200" height="200" class="mr-4">
    
    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-Sriracha hover:text-white border border-blue-500 hover:border-transparent rounded"
        style="width: 200px; height: 200px;" 
        onclick="document.getElementById('myImage').src='{% static 'images/Slide.png' %}'">
        แมวสไลด์
    </button>
</div>

<!-- ส่วนที่แสดงปุ่มควบคุมตาราง -->
<!-- ส่วนที่แสดงปุ่มควบคุมตาราง -->
<div class="mt-4">
    <div class="mb-4">
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-sarabun hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="DisplayTable('table')">แสดงตาราง</button>
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-sarabun hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="DisplayTable('none')">ซ่อนตาราง</button>
    </div>
    <table id="myTable" class="table-auto border border-collapse border-gray-900 mt-4 w-full">
        <caption class="font-bold text-xl py-2">ตารางสินค้า</caption>
        <thead>
            <tr class="bg-gray-200">
                <th class="border border-gray-900 py-2 px-4">รายการที่ 1</th>
                <th class="border border-gray-900 py-2 px-4">รายการที่ 2</th>
                <th class="border border-gray-900 py-2 px-4">รายการที่ 3</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-blue-100">
                <td class="border border-gray-900 py-2 px-4">324</td>
                <td class="border border-gray-900 py-2 px-4">657</td>
                <td class="border border-gray-900 py-2 px-4">318</td>
            </tr>
            <tr class="bg-blue-200">
                <td class="border border-gray-900 py-2 px-4">999</td>
                <td class="border border-gray-900 py-2 px-4">777</td>
                <td class="border border-gray-900 py-2 px-4">888</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- ส่วนที่คำนวณค่าเฉลี่ย ค่าสูงสุด และค่าต่ำสุด -->
<div class="mt-4">
    <div class="mb-2">
        <label for="num1" class="block mb-2">number #1</label>
        <input class="ml-2 border-2 border-slate-900" type="number" id="num1">
    </div>
    <div class="mb-2">
        <label for="num2" class="block mb-2">number #2</label>
        <input class="ml-2 border-2 border-slate-900" type="number" id="num2">
    </div>
    <div class="mb-2">
        <label for="num3" class="block mb-2">number #3</label>
        <input class="ml-2 border-2 border-slate-900" type="number" id="num3">
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-xs mt-2" onclick="calAverage()">Submit</button>
    <div class="mt-2 text-2xl" id="result"></div>
</div>

<script>
    function calAverage() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const num3 = parseFloat(document.getElementById('num3').value);

        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            document.getElementById('result').innerText = 'Please enter valid numbers in all fields.';
            return;
        }

        const numbers = [num1, num2, num3];
        const average = (num1 + num2 + num3) / 3;
        const min = Math.min(...numbers);
        const max = Math.max(...numbers);

        document.getElementById('result').innerHTML = `
            Average: ${average.toFixed(2)}<br>
            Min: ${min}<br>
            Max: ${max}
        `;
    }
</script>
{% endblock content %}
